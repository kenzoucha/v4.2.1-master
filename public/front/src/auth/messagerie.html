
    <div id="login-page" class="row" >
        <div class="col s12 z-depth-4 card-panel">
            <form class="login-form" >
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" type="text" ng-model="user.username">
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix">email</i>
                        <input id="email" type="password" ng-model="user.email">
                        <label for="email">email</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix">Sujet</i>
                        <input id="Sujet" type="text">
                        <label for="email">Sujet</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
