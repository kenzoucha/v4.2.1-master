<h4 class="header">Mon adresse</h4>
<h2 class="header"> Mon Profile</h2>
<div class="col s10 z-depth-4 card-panel-center">
    <form class="col s6">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="username">firstname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="lastname" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="lastname">lastname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">Société</i>
                <input id="email" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="email">Si livraison sur le lieu de travail</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">adress</i>
                <input id="icon_telephone" type="tel" class="validate" >
                <label for="icon_telephone">adress</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">

                <i class="material-icons prefix">Code Postale</i>
                <input id="Code Postale" type="tel" class="validate" >
                <label for="Code Postale">Code Postale</label>
            </div>
        </div>
        <button type="submit" class="btn pink" name="action">Enregister
            <i class="material-icons right">send</i>
        </button>
    </form>

</div>
